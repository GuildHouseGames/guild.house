{% extends "menus/base.html" %}


{% block title %}Menus - {{ block.super }}{% endblock %}


{% block content %}

  {% for object in object_list %}
  <h1 class="text-center">{{ object.title }}</h1>
  <p class="text-center"><a href="{{MEDIA_URL}}{{ object.menu_file }}">PDF {{ object.menu_file.size|filesizeformat }} PDF</a></p>
  {% for img in object.menuimage_set.all %}
  <p class="text-center"><a href="{{MEDIA_URL}}{{ object.menu_file }}" target="_blank"><img src="{{ img.image.url }}" width="{{ img.width }}"></a></p>
  {% endfor %}
  {% endfor %}
{% endblock %}
