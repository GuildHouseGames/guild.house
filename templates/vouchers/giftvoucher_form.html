{% extends 'vouchers/base.html' %}

{% block content %}

<h1>Add Gift Vouchers</h1>

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>

  <br>
  <button type="submit" class="hidden-print btn btn-default btn-lg">
    <span class="network-name">Add Voucher</span> &nbsp;
    <i class="fa fa-gift fa-fw"></i>
  </button>
  <br>(Voucher Number displayed on next screen)<br>


</form>

{{ object_list }}



{% endblock %}
