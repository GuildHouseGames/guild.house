<tr class="my-3">{% load thumbnail %}
  <td align="center">
    {% if game.boardgamegeek_img %}
    {% thumbnail game.boardgamegeek_img "85x85" crop="center" as im %}
    <a class="my-4" href="{{ game.get_absolute_url }}"><img height="80" src="{{ im.url }}"></a>
    {% endthumbnail %}
    {% endif %}
  </td>
  <td>
    <a href="{{ game.get_absolute_url }}">{{ game.name}}</a>
  </td>
</tr>
