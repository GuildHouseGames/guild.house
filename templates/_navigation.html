{% load static %}

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom {% if not user.is_authenticated %}fixed-top{% endif %}">
    <a class="navbar-brand js-scroll-trigger" href="{% url "site:home" %}"><img src="{% static "sheild-.png" %}" height=24></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
        &nbsp; Menu
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav  ml-auto">
            {% load navigation %}
            {% nav_menu %}
            {% for item in nav_items %}
            <li class="nav-item">
                <a class="nav-link" href="{{ item.url }}">
                    <span style="white-space: nowrap">{{ item.title }}</span>
                </a>
            </li>
            {% endfor %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'site:opening_hours' %}">
                    <span style="white-space: nowrap">Opening Hours <i class="fas fa-clock"></i></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#location" class="page-scroll">
                    <span style="white-space: nowrap">Find Us <i class="fa fa-map-marker"></i></span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://facebook.com/guildhouse.canberra" target="_blank">
	            <i class="fab fa-facebook fa-fw"></i>
                </a>
            </li>
    </ul>
  </div>
</nav>
